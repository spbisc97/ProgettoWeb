<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test Base</title>
		<link rel="shortcut icon" href="../../../favicon.ico" />
		<link rel="stylesheet" href="../../../assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../assets/css/home-made.css" />
		<script src="../../../assets/js/jquery.min.js"></script>

		<style>
			body {
				background-image: url(../art2.jpg);
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
			}
		</style>
		<script type="text/javascript" src="basetest.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<!-- href="#" è un ancora in realtà a nulla ma ci permettere di usare il js
			le classi navbar-light/dark e bg-light/dark sono per il tema il primo per
			uso a invece che span per rendere il contenuto interattivo  -->
			<a class="navbar-brand" href="#">Edu@home</a>
			<!-- ancora come in questo caso -->
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- sopra questo abbiamo una parte che resterà comunque è formattata la pagina, 
                mentre sotto abbiamo una parte collapsable ovvero 
                che formerà un menù ad hamburger (grazie alle magie js)nel caso la pagina fosse troppo stretta per mostrare tuto -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a id="home" class="nav-link" href="../../../learnMap/learnMap.html"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Settaggi Vari
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
					<li class="nav-item">
						<a
							id="abdis"
							class="nav-link disabled"
							href="http://www.google.it"
							tabindex="-1"
							aria-disabled="true"
							>Abilitabile traguardo (test)</a
						>
					</li>
				</ul>
				<!-- //inutile il search per ora  
				<form class="form-inline my-2 my-lg-0">
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Matematica"
						aria-label="Cerca"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Cerca
					</button>
                </form>
                -->
			</div>
		</nav>
		<br /><br /><br />
		<div class="container bg-blur text-monospace">
			<nav>
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<a
						class="nav-item nav-link active"
						id="nav-primo-tab"
						data-toggle="tab"
						href="#nav-primo"
						role="tab"
						aria-controls="nav-primo"
						aria-selected="true"
						>Primo</a
					>
					<a
						class="nav-item nav-link"
						id="nav-secondo-tab"
						data-toggle="tab"
						href="#nav-secondo"
						role="tab"
						aria-controls="nav-secondo"
						aria-selected="false"
						>Secondo</a
					>
					<a
						class="nav-item nav-link"
						id="nav-terzo-tab"
						data-toggle="tab"
						href="#nav-terzo"
						role="tab"
						aria-controls="nav-terzo"
						aria-selected="false"
						>Terzo</a
					>
				</div>
			</nav>
			<div class="tab-content" id="nav-tabContent">
				<div
					class="tab-pane fade show active bg-more-blur"
					id="nav-primo"
					role="tabpanel"
					aria-labelledby="nav-primo-tab"
				>
					Cosa si intende per scienza?
					<br />
					<div class="list-group">
						<button type="button" class="list-group-item list-group-item-action">
							Un sistema di conoscenze ottenute attraverso un'attività di ricerca
							prevalentemente organizzata con procedimenti metodici e rigorosi,
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							Lo studio dei vulcani
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							Lo studio delle particelle elementari
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							Conoscenze basate su ipotesi
						</button>
					</div>
				</div>
				<div
					class="tab-pane fade bg-more-blur"
					id="nav-secondo"
					role="tabpanel"
					aria-labelledby="nav-secondo-tab"
				>
					Come si ottiene la media?
					<br />
					<div class="list-group">
						<button type="button" class="list-group-item list-group-item-action">
							Somma dei numeri
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							è la quantità di numeri sommati
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							sottraendo e sommando i numeri in modo alternato
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							Sommando tutti i numeri e dividendo per la quantità di essi
						</button>
					</div>
				</div>
				<div
					class="tab-pane fade bg-more-blur"
					id="nav-terzo"
					role="tabpanel"
					aria-labelledby="nav-terzo-tab"
				>
					Quale è la media tra 5 e 15?
					<br />
					<br />
					<div class="list-group">
						<button type="button" class="list-group-item list-group-item-action">
							12
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							20
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							10
						</button>
						<button type="button" class="list-group-item list-group-item-action">
							5
						</button>
					</div>
				</div>
			</div>
		</div>

</html>
