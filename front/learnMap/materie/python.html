<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>python</title>
		<style>
			img {
				background-size: cover;
				height: 500px;
			}
			.bg-text {
				background-color: rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body>
		<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			</ol>
			<div
				class="carousel-inner"
				style="border-radius: 1em; border-color: blue; border-style: solid; height: 500px;"
			>
				<div class="carousel-item active">
					<a href="../moduli/programmazione/basi/introprog.html">
						<img src="materie/img3.jpg" class="w-100" />
						<div class="carousel-caption bg-text">
							<h5>First slide label</h5>
							<a href="http://www.google.it">roba a cazzo che non so</a>
						</div>
					</a>
				</div>
				<div class="carousel-item">
					<a href="../moduli/programmazione/basi/introprog.html">
						<img src="materie/img2.jpeg" class="w-100" />
						<div class="carousel-caption bg-text">
							<h5>Second slide label</h5>
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
						</div>
					</a>
				</div>
				<div class="carousel-item">
					<a href="../moduli/programmazione/basi/introprog.html">
						<img src="materie/img1.jpg" class="w-100" />
						<div class="carousel-caption bg-text">
							<h5>Third slide label</h5>
							<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
						</div>
					</a>
				</div>
			</div>
			<a
				class="carousel-control-prev"
				href="#carouselExampleCaptions"
				role="button"
				data-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a
				class="carousel-control-next"
				href="#carouselExampleCaptions"
				role="button"
				data-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</body>
</html>
