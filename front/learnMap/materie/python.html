<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>python</title>
		<style>
			img {
				background-size: cover;
				height: 500px;
			}
			.bg-text {
				background-color: rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body>
		<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			</ol>
			<div
				class="carousel-inner"
				style="border-radius: 1em; border-color: blue; border-style: solid; height: 500px;"
			>
				<div class="carousel-item active">
					<a href="../moduli/programmazione/inizio/fondamenti.html">
						<img src="materie/python2.jpg" class="w-100" />
						<div class="carousel-caption bg-text">
							<h5>Cos'è la programmazione?/h5>
							<p>Una visione di insieme al mondo della programmazione.</p>
						</div>
					</a>
				</div>
				<div class="carousel-item">
					<a href="../moduli/programmazione/parte_1/inizio.html">
						<img src="materie/python1.jpg" class="w-100" />
						<div class="carousel-caption bg-text">
							<h5>Iniziamo</h5>
							<p>Il nostro primo linguaggio,python!</p>
						</div>
					</a>
				</div>
				<div class="carousel-item">
					<a href="../moduli/programmazione/parte_2/modulo2.html">
						<img src="materie/python3.jpg" class="w-100" />
						<div class="carousel-caption bg-text">
							<h5>Ci siamo !</h5>
							<p>
								Le cose iniziano a farsi complicate ma non demordere, serve solo un
								pò di esercizio
							</p>
						</div>
					</a>
				</div>
			</div>
			<a
				class="carousel-control-prev"
				style="
					box-shadow: 5.5em -0px 20px rgba(0, 4, 24, 0.164) inset;
					border-radius: 1em 0em 0em 1em;
				"
				href="#carouselExampleCaptions"
				role="button"
				data-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a
				class="carousel-control-next"
				style="
					box-shadow: -5.5em -0px 20px rgba(0, 4, 24, 0.164) inset;
					border-radius: 0em 1em 1em 0em;
				"
				href="#carouselExampleCaptions"
				role="button"
				data-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</body>
</html>
